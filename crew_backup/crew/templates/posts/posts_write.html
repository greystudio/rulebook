<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

<script>
    $(document).ready(function() {
        $('#id_content').summernote({
              height: 400,                 // 에디터 높이
              width: 1000,
              focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
              lang: "ko-KR",
              disableResizeEditor: true,
              toolbar: [
              // 글꼴 설정
              ['fontname', ['fontname']],
              // 글자 크기 설정
              ['fontsize', ['fontsize']],
              // 굵기, 기울임꼴, 밑줄,취소 선, 서식지우기
              ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
              // 글자색
              ['color', ['forecolor','color']],
              // 표만들기
              ['table', ['table']],
              // 글머리 기호, 번호매기기, 문단정렬
              ['para', ['ul', 'ol', 'paragraph']],
              // 줄간격
              ['height', ['height']],
            ],
            // 추가한 글꼴
          fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋음체','바탕체','S-CoreDream-3Light'],
           // 추가한 폰트사이즈
          fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72']
        });

    });
</script>
{% endblock %}


{% block header %}
<!-- main css -->
<link rel="stylesheet" href="{% static 'css/main/main.css' %}">
{% endblock %}

{% block contents %}
<div class="container">

    <!-- 본문 -->
    <form action="" method="post">
        {% csrf_token %}


        <div class="write-card">
            <div class="write-card-title">
                <img class="mx-3" src="{% static '/img/make (1).jpg' %}" alt="">
                <h4 style="margin:0; font-weight: bold; font-size:2rem">MAKE OUR RULE</h4>
            </div>
            <div class="mt-4 mb-4 title">
                <label name="label-title" for="{{ form.title.id_for_label }}"><i class="write-label-title"></i>&nbsp;&nbsp;{{ form.title.label }}</label>
                {{ form.title }}
            </div>
            <div class="mt-4 mb-4 version">
                <label name="label-version" for="{{ form.version.id_for_label }}"><i class="write-label-version"></i>&nbsp;&nbsp;{{ form.version.label }}</label>
                {{ form.version }}
            </div>
            <div class="mt-4 mb-4 content">
                <label name="label-content" for="{{ form.content.id_for_label }}" style="width: 17%;"><i class="write-label-content"></i>&nbsp;&nbsp;{{ form.content.label }}</label>
                {{ form.content }}
            </div>


            <!-- 
            <div class="mt-4 mb-4 content">
                <label name="label-content" for="{{ form.content.id_for_label }}"><i class="write-label-content"></i>&nbsp;&nbsp;{{ form.content.label }}</label>
                {{ form.content }}
            </div> -->


            <div class="write-footer">
                <label>
                    {{ form.top_fixed }}
                    <span style="font-family:'S-CoreDream-4Regular';">상단에 표시하기</span>
                </label>
                {% if edit %}
                <button type="sumit" class="button submit-button">{{ edit }}</button>
                {% else %}
                <button type="sumit" class="button submit-button">UPLOAD</button>
                {% endif %}
            </div>
        </div>
    </form>
</div>

{% endblock %}
